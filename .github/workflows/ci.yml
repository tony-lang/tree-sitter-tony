name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - '12.x'
          - '13.x'
          - '14.x'
          - '15.x'

    name: Node ${{ matrix.node }}
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v2.1.5
      with:
        node-version: ${{ matrix.node }}
    - name: Setup
      run: yarn setup
    - name: Generate type declarations
      run: yarn types
    - name: Tracked files are up-to-date
      run: |
        files=$(git diff --name-only)
        if [[ -n $files ]]; then
          echo "Files that are out of sync: $files"
          exit 1
        fi
    - name: Prettier
      run: yarn prettierlint
    - name: ESLint
      run: yarn eslint
    - name: Test parser
      run: yarn test
